<h1>HR Management</h1>
<h3>Projects</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Client</th>
    <th>Number of Employees</th>
  </tr>
  <tr *ngFor="let project of projects">
    <td>{{project.id}}</td>
    <td>{{project.name}}</td>
    <td>{{project.client}}</td>
    <!-- Machetazo!! :D -->
    <td>{{getNumberOfEmployees(project.id - 1)}}</td>
  </tr>
</table>
