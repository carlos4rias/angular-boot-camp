<h1>HR Management</h1>
<h3>Employees</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Company</th>
    <th>Age</th>
    <th>Birthday</th>
    <th>Favourite Color</th>
    <th>Project</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.company}}</td>
    <td>{{employee.age}}</td>
    <td>{{employee.birthday}}</td>
    <td>{{employee.favcolor}}</td>
    <td>{{employee.project}}</td>
  </tr>
</table>

<label>Name:
  <input #name />
</label>
<br>
<label>Company:
  <input #company />
</label>
<br>

<label>Age:
  <input #age />
</label>
<br>

<label>Birthday:
  <input #birthday type="date" />
</label>
<br>

<label>Favourite Color:
  <input #favcolor />
</label>
<br>

<label>Project:
  <input #project />
</label>
<br>

<button (click)="add(name.value, company.value, age.value, birthday.value, favcolor.value, project.value)">
  add new employee
</button>
